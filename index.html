<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <script src="js/typewriter.js" defer></script>
    
    <title>Simple Calculator</title>
</head>

<body>
<!--header content starts here-->
<div id="header">
    <h1 class="typewrite" data-period="2000"
        data-type='[ "A Simple Calculator.", "Made by Shanon Naicker.", "Do Enjoy!!!."]'>
        <span class="wrap"></span>
    </h1>
</div>
<!--header content ends here-->

<!--main content starts-->
    <div id="container">
        <div id="Calculator">

            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>

                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <hr>
            
<!--keyboard starts here-->
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="back">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="emptyLeft"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="emptyRight"></button>
                <button class="operator" id="=">=</button>
<!--keyboard ends here-->
            </div>

        </div>
<!--        footer starts here-->
        <div id="footer">
            <h5>smokeofwar inc. 2022</h5>
        </div>
<!--        footer ends here-->
    </div>
<!--main content ends here-->

    
</body>
</html>
